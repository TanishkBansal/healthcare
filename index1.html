<!DOCTYPE html>
<html>
  <head>
    <title>Prescription Uploading Page</title>
    <link rel="stylesheet" type="text/css" href="style1.css">
  </head>
  <body>
    
    <h1>Prescription Uploading Page</h1>
    <form id="prescriptionForm">
      <label for="prescriptionFile">Select Prescription File:</label>
      <input type="file" id="prescriptionFile" name="prescriptionFile">
      <br>
      <button type="submit">Upload Prescription</button>
    </form>
    <button id="cameraBtn">Take Photo</button>
    <video id="cameraFeed"></video>
    <canvas id="photoCanvas"></canvas>
    <script src="script1.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MediHub - Register Patient</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fontawesome-free-5.15.3-web/css/all.min.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="form.css"> 
</head>
<body>
    <header class="header">
        <img src="images/logo.jpg" id="logo" alt="">
        <nav class="navbar">
            <a href="./index.html">home</a>
            <a href="index.html#about">about</a>
            <a href="index1.html">Prescription</a>
            <a href="doclist.html">Doctors</a>
            <a href="tel:+91108">Call Ambulance (108)</a>
        </nav>

        <div class="icons">
            <div id="menubar" class="fas fa-bars"></div>
            <a href="#">contact</a>
        </div>
    </header>

  <div class="container">
    <h1>Register Patient</h1>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age (Older than 50)" required>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>
      
      <label for="city">City</label>
      <input type="text" id="city" name="city" placeholder="Enter your city" required>
      <label for="state">State:</label>
      <input type="text" id="state" name="state" placeholder="Enter your state" required>
      
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" placeholder="Enter your country" required>
      
      <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
